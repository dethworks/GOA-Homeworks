<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Example</title>
</head>

<body>
    <h1>Favorite Things</h1>

    <!-- Favorite Sport -->
    <label for="favoriteSport">Favorite Sport:</label>
    <select id="favoriteSport" name="favoriteSport">
        <option value="football">Football</option>
        <option value="basketball">Basketball</option>
        <option value="tennis">Tennis</option>
        <option value="cricket">Cricket</option>
    </select>
    <br><br>

    <!-- Favorite Food -->
    <label for="favoriteFood">Favorite Food:</label>
    <select id="favoriteFood" name="favoriteFood">
        <option value="pizza">Pizza</option>
        <option value="sushi">Sushi</option>
        <option value="pasta">Pasta</option>
        <option value="burger">Burger</option>
    </select>
    <br><br>

    <!-- Favorite Movie -->
    <label for="favoriteMovie">Favorite Movie:</label>
    <select id="favoriteMovie" name="favoriteMovie">
        <option value="inception">Inception</option>
        <option value="shawshank">The Shawshank Redemption</option>
        <option value="godfather">The Godfather</option>
        <option value="darkknight">The Dark Knight</option>
    </select>
    <br><br>

    <!-- Favorite Dictator -->
    <label for="favoriteDictator">Favorite Dictator:</label>
    <select id="favoriteDictator" name="favoriteDictator">
        <option value="napoleon">Napoleon Bonaparte</option>
        <option value="stalin">Joseph Stalin</option>
        <option value="hitler">Adolf Hitler</option>
        <option value="mao">Mao Zedong</option>
    </select>
    <br><br>



    <!-- Submit Button -->
    <button type="submit">Submit</button>
</body>

</html>
