<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>

<body>
    <table border="2">
        <tr>
            <th colspan="4">This is the head of the table</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="4">This is the foot of the table</td>
        </tr>
    </table>
    <br>
    <br>
    <!--2 table-->
    <table border="2">
        <tr>
            <th>Sr No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Result</th>
        </tr>

        <tr>
            <td>1</td>
            <td>John Einstein</td>
            <td>14</td>
            <td>pass</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Grace Olive</td>
            <td>15</td>
            <td>pass</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Andry Roberts</td>
            <td>15</td>
            <td>pass</td>
        </tr>
        <br>
        <br>
        <table border="2" align="center">
            <tr align="center">
                <th rowspan="2">Station</th>
                <th colspan="2">Temperature</th>
                <th rowspan="2">Humidity</th>
                <th rowspan="2">Weather</th>
            </tr>
            <tr>
                <th>Max</th>
                <th>Min</th>
            </tr>
            <tr align="center">
                <td>USA</td>
                <td>24</td>
                <td>19</td>
                <td>60%</td>
                <td>Cloudy</td>
            </tr>
            <tr align="center">
                <td>Germany</td>
                <td>5</td>
                <td>-1</td>
                <td>70%</td>
                <td>Rainy</td>
            </tr>
        </table>

</body>

</html>
