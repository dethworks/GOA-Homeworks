<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ბელგიური სამზარეულო</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fbe9e7;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .header {
      font-size: 2.5em;
      color: #bf360c;
    }
    .content {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background-color: #ffab91;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">ბელგიური სამზარეულო</div>
    <div class="content">
      <div class="card">ვაფლი</div>
      <div class="card">შოკოლადი</div>
      <div class="card">ფრი</div>
    </div>
  </div>
</body>
</html>
