<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork 1</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./class1.css">
</head>
<body>
    <div class="container">
        <div class="rectangle"></div>
        <div class="circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #D95362;
}
.container {
    display: flex;
    gap: 20px;
    align-items: center;
}
.rectangle {
    width: 80px;
    height: 220px;
    background-color: #FDFFE9;
}
.circles {
    
    display: flex;
    flex-direction: column;
    gap: 35px;
}
.circle {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #FDFFE9;
}

</style>

</body>
</html>
