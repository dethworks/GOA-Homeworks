<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfume Product Card</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" href="./Assets/images/favicon-32x32.png">

</head>

<body>
  <div class="product-card">

    <div class="product-image">
      <img src="Assets/images/image-product-desktop.jpg" alt="Gabrielle CHANEL Perfume">
    </div>
    

    <div class="product-details">
   
      <p class="product-category">Perfume</p>
 
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      
      
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      
      <!-- Price -->
      <div class="price-container">
        <span class="current-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>
      

      <button class="cart-button">
        <img src="Assets/images/icon-cart.svg" alt="Cart icon">
        Add to Cart
      </button>
    </div>
  </div>
</body>
</html>
