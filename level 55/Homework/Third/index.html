<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results Dashboard</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="results-card">

        <div class="score-section">
            <h2 class="score-title">Your Result</h2>
            <div class="score-circle">
                <div class="score-number">76</div>
                <div class="score-total">of 100</div>
            </div>
            <div class="score-rating">Great</div>
            <p class="score-description">
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </div>
        

        <div class="summary-section">
            <h2 class="summary-title">Summary</h2>
            <div class="category-list">
                <div class="category-item reaction-category">
                    <div class="category-name">
                        <span>‚ö°</span>
                        <span>Reaction</span>
                    </div>
                    <div>
                        <span class="category-score">80</span>
                        <span class="category-max">/ 100</span>
                    </div>
                </div>
                
                <div class="category-item memory-category">
                    <div class="category-name">
                        <span>‚äô</span>
                        <span>Memory</span>
                    </div>
                    <div>
                        <span class="category-score">92</span>
                        <span class="category-max">/ 100</span>
                    </div>
                </div>
                
                <div class="category-item verbal-category">
                    <div class="category-name">
                        <span>üí¨</span>
                        <span>Verbal</span>
                    </div>
                    <div>
                        <span class="category-score">61</span>
                        <span class="category-max">/ 100</span>
                    </div>
                </div>
                
                <div class="category-item visual-category">
                    <div class="category-name">
                        <span>üëÅÔ∏è</span>
                        <span>Visual</span>
                    </div>
                    <div>
                        <span class="category-score">73</span>
                        <span class="category-max">/ 100</span>
                    </div>
                </div>
            </div>
            
            <button class="continue-button">Continue</button>
        </div>
    </div>
</body>
</html>
