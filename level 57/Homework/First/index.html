<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Subscription - Order Summary</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">
        <div class="hero-section">
            <div class="music-notes">
                <span class="music-note note-1">♪</span>
                <span class="music-note note-2">♫</span>
                <span class="music-note note-3">♪</span>
                <span class="music-note note-4">♫</span>
            </div>
            <div class="dancing-person">
                <img src="./Images/illustration-hero.svg" alt="Person dancing with headphones" />
            </div>
        </div>

        <div class="content">
            <h1>Order Summary</h1>

            <p class="description">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>

            <div class="plan-box">
                <div class="plan-icon">
                    <span style="font-size: 24px;">♪</span>
                </div>
                <div class="plan-details">
                    <div class="plan-name">Annual Plan</div>
                    <div class="plan-price">$59.99/year</div>
                </div>
                <a href="#" class="change-link">Change</a>
            </div>

            <button class="proceed-button">Proceed to Payment</button>

            <a href="#" class="cancel-link">Cancel Order</a>
        </div>
    </div>
</body>

</html>
