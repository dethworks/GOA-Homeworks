<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Analytics Landing Page</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number">10k+</span>
                    <span class="stat-label">Companies</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">314</span>
                    <span class="stat-label">Templates</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">12M+</span>
                    <span class="stat-label">Queries</span>
                </div>
            </div>
        </div>
        
        <div class="image-section">
            <img src="./image-header-desktop.jpg" alt="Business team working with data">
            <div class="purple-overlay"></div>
        </div>
    </div>
</body>
</html>
