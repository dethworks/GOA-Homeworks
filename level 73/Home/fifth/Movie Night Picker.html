<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Night Picker</title>
    <link rel="stylesheet" href="css/style.css">

    
</head>
<body>
<div class="container">
    <h1>Movie Night Picker</h1>

    <label for="genre">Choose a genre:</label><br>
    <select id="genre" name="genre">
        <option>Action</option>
        <option>Comedy</option>
        <option>Drama</option>
        <option>Horror</option>
        <option>Sci-Fi</option>
    </select><br>

    <button>Pick a Movie</button>

</div>
</body>
</html>
