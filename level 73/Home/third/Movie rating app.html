<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Rating App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="app-container">
    <div class="movie-card">
        <img src="assets/photos/inception.jpg" alt="Movie Poster" class="poster">
        <div class="movie-info">
            <h2 class="movie-title">Inception</h2>
            <p class="movie-description">A mind-bending thriller by Christopher Nolan.</p>
            <div class="rating-stars">
                <input type="radio" name="star" id="star5"><label for="star5"></label>
                <input type="radio" name="star" id="star4"><label for="star4"></label>
                <input type="radio" name="star" id="star3"><label for="star3"></label>
                <input type="radio" name="star" id="star2"><label for="star2"></label>
                <input type="radio" name="star" id="star1"><label for="star1"></label>
            </div>
            <button class="submit-btn">Submit Rating</button>
        </div>
    </div>
</div>
</body>
</html>
