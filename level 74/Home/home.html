<!DOCTYPE html>
<html>
<head>
    <title>Level 74</title>
</head>
<body>
<h1>Level 74 </h1>

<script>
    function task1() {
        let total = 0;
        for (let i = 1; i <= 100; i++) {
            total += i;
        }
        console.log("Sum from 1 to 100 is: " + total);
    }

    function task2() {
        let result = "";
        for (let i = 1; i <= 50; i++) {
            if (i % 2 === 0) {
                result += i + " is Even\n";
            } else {
                result += i + " is Odd\n";
            }
        }
        console.log(result);
    }

    function task3() {
        let number = prompt("Enter a number:");
        let output = "";
        for (let i = 1; i <= 10; i++) {
            output += number + " x " + i + " = " + (number * i) + "\n";
        }
        console.log(output);
    }

    function task4() {
        let message = "";
        for (let c = 0; c <= 100; c += 10) {
            let f = (c * 9 / 5) + 32;
            let label = "";
            if (c < 10) label = "Cold";
            else if (c <= 30) label = "Warm";
            else label = "Hot";
            message += c + "°C = " + f.toFixed(1) + "°F → " + label + "\n";
        }
        console.log(message);
    }

    function task5() {
        let text = prompt("Enter some text:");
        if (!text) {
            console.log("I think it's empty.");
        } else if (text.includes("a") || text.includes("A")) {
            console.log("The letter 'a' was found.");
        } else {
            console.log("Standard text.");
        }
    }

    task1();
    task2();
    task3();
    task4();
    task5();
</script>
</body>
</html>
