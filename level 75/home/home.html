<!DOCTYPE html>
<html>
<head>
    <title>Level 75 Simple</title>
    <style>
        @keyframes grow {
            0%,100% {transform: scale(1);}
            50% {transform: scale(1.5);}
        }
        .box {
            width: 100px; height: 100px;
            background: blue;
            animation: grow 4s infinite;
            margin: 20px auto;
        }
        .box:hover {
            animation-duration: 1s;
        }
        input, textarea {
            display: block;
            margin: 10px auto;
            width: 90%;
            padding: 5px;
            border: 1px solid #666;
            box-shadow: 1px 1px 5px #aaa;
            border-radius: 4px;
        }
        .dark {
            background: black;
            color: white;
        }
        .container {
            max-width: 300px;
            margin: 20px auto;
            text-align: center;
        }
        button {
            padding: 8px 15px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box"></div>

<div class="container">
    <input type="text" placeholder="Name">
    <input type="email" placeholder="Email">
    <textarea placeholder="Message"></textarea>
    <button>Send</button>
</div>

<div class="container">
    <input id="num" type="number" placeholder="Enter number">
    <button onclick="doubleNum()">Double it</button>
</div>

<div class="container" id="colorBox" style="border:1px solid #ccc; padding:20px; margin-bottom:20px;">
    Color box changes with dark mode.
</div>

<div class="container">
    <button onclick="toggleDark()">Toggle Dark Mode</button>
</div>

<script>
    function doubleNum() {
        const n = Number(document.getElementById('num').value);
        if (isNaN(n)) {
            console.log("Enter a number");
        } else {
            console.log("Double is " + (n*2));
        }
    }

    function toggleDark() {
        document.body.classList.toggle('dark');
    }
</script>

</body>
</html>
