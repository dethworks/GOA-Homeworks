    let boxers = ["mike", "muhamed", "holyfield", "tommy", "dempsy"]

    let sliced_boxers = sliced_boxers.splice(2, 3);

    console.log(spliced_boxers);
    console.log(sliced_boxers);
    console.log(combined);
